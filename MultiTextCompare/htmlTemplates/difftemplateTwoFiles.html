<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html{
    min-height:100%;
    position:relative;
}

body {
	height: calc(100vh - 20px);
	font-family: Arial;
	color: black;
	box-sizing: border-box;
	margin: 0;
}

h2 {
	color: white;
}
 
.split {
	height: 100%;
	width: 50%;
	overflow-x: hidden;
	padding-top: 20px;
}
 
.left {
	float: left;
	background-color: #0145ac;
	height: 100%;
}
 
.right {
	float: right;
	background-color: #272c36;
	height: 100%;
}
</style>
</head>
<body>
	<div class="split left">
		<div class="centered">
			<h2>${fileName1}</h2>
			<p>${left}</p>
		</div>
	</div>
 
	<div class="split right">
		<div class="centered">
			<h2>${fileName2}</h2>
			<p>${right}</p>
		</div>
	</div>
</body>
</html>
